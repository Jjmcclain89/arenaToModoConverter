<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Arena to Modo decks</title>

		<link rel="stylesheet" href="./styles.css" />
		<script type="text/javascript" src="./index.js"></script>
	</head>

	<body>
		<div class="">
			<div class="content">
				<div class="upload-content">
					<p>Upload Arena Deck</p>
					<input type="file" id="arenaUpload" />
				</div>
				<div class="text-input-content">
					<p>Paste Arena Deck</p>
					<textarea cols="50" rows="25" id="arenaTextInput">
					</textarea>
                    <button id="parseButton">Parse!</button>
				</div>
				<div class="output-content">
                    <p>Modo deck</p>
					<textarea cols="50" rows="25" id="output-text">
                    </textarea>
                    <button id="downloadButton">Download</button>
				</div>
			</div>
		</div>
	</body>
</html>
